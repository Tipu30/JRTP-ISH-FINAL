<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellCare</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/wellcare.png">

  <link rel="stylesheet" href="/assets/css/application_registration.css">
  <style>
    .details .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">


      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name <span class="required">*</span></span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Email <span class="required">*</span></span>
            <input type="text" placeholder="Enter your email" required>
          </div>
  
          <div class="input-box">
            <span class="details">Phone Number <span class="required">*</span></span>
            <input type="text" placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <span class="details">Username <span class="required">*</span></span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          
     
          <div class="input-box">
            <span class="details">State Name <span class="required">*</span></span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          
    
          <div class="input-box">
            <span class="details">SSN Number <span class="required">*</span></span>
            <input type="text" placeholder="Enter your password" required>
          </div>
      
          <div class="input-box">
            <span class="details">D.O.B <span class="required">*</span></span>
            <input type="date" placeholder="Confirm your password" required>
          </div>
        
        </div>
        <div class="gender-details">
 
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
          
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
   
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>
      
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
