<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selection & Income Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/eligibility.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header1 text-white p-4 mb-3 text-center">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="/assets/images/wellcare.png" alt="WellCare Logo" class="img-fluid me-2" style="max-width: 250px;">
        </a>
        <h1 class="display-5">Plan Selection & Eligibility</h1>
        <p class="lead">Apply for Health and Insurance Plans</p>
    </header>

    <!-- Main Form Section -->
    <section class="section1 p-3">
        <div class="container">
            <form id="eligibilityForm">
                
                <!-- Personal Details -->
                <div class="inputField">
                    <h4>Personal Information</h4>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ssn" class="form-label">SSN:</label>
                        <input type="text" class="form-control" id="ssn" name="ssn" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>

                <!-- Plan Selection -->
                <div class="inputField">
                    <h4>Plan Details</h4>
                    <div class="mb-3">
                        <label for="plan" class="form-label">Select Plan:</label>
                        <select class="form-select" id="plan" name="plan" required>
                            <option value="">-- Select --</option>
                            <option value="SNAP">SNAP</option>
                            <option value="CCAP">CCAP</option>
                            <option value="Medicaid">Medicaid</option>
                            <option value="Medicare">Medicare</option>
                            <option value="QHP">QHP</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="income" class="form-label">Annual Income:</label>
                        <input type="number" class="form-control" id="income" name="income" required>
                    </div>
                </div>

                <!-- Kids Details (Only for CCAP) -->
                <div id="kidsDetails" class="hidden">
                    <h4>Kids' Information (Required for CCAP)</h4>
                    <div id="kidsContainer"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="addKid">+ Add Child</button>
                </div>

                <!-- Submit Button -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>

            </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="/assets/js/eligibility.js"></script>
</body>
</html>
