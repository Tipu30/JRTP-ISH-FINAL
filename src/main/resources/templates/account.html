<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellCare</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/wellcare.png">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/account_styles.css">
    <link rel="stylesheet" href="assets/css/toast.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="/assets/images/wellcare.png" alt="wellcare Logo" class="img-fluid me-2" style="max-width: 250px;">
            </a>

            <!-- Navbar Links -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="bi bi-house me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger" id = "signout-button"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Account Section -->
    <section class="account py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Account</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center">Welcome, <span id="user-name" style="font-weight: bold;">Guest</span></h5>
                            <p class="card-text text-center">Manage your account information.</p>
                            <hr>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <i class="bi bi-person-circle me-2"></i> <strong>Name:</strong> <span id="user-full-name">Guest</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="bi bi-envelope me-2"></i> <strong>Email:</strong> <span id="user-email">Not Provided</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="bi bi-clock-history me-2"></i> <strong>Member Since:</strong> January 2024
                                </li>
                            </ul>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center bg-dark py-3">
        <div class="container">
            <p class="text-light">&copy; 2024 WellCare. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/account_scripts.js"></script>
</body>
</html>
